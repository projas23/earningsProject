<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Most Anticipated Earnings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Most Anticipated Earnings for the Upcoming Week</h1>
        {% for date, rows in grouped_by_date.items() %}
<h2>{{ date }}</h2>
<div class="row">
    {% for row in rows %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <!-- Make the ticker clickable -->
                <h5 class="card-title"><a href="{{ url_for('stock_details', ticker=row.act_symbol) }}">{{ row.act_symbol }}</a></h5>
                <p class="card-text">
                    Rank: {{ row.rank }}<br>
                    Growth: {{ row.growth }}
                </p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
