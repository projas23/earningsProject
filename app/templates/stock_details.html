<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ ticker }} Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Details for {{ ticker }}</h1>

    <!-- Stock Summary Card -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Stock Summary</h5>
            <p class="card-text">{{ summary }}</p>
        </div>
    </div>

    <!-- Graph Card -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Earnings Performance Graph</h5>
            <img src="{{ url_for('static', filename=graph_image) }}" alt="Graph for {{ ticker }}" class="img-fluid">
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
